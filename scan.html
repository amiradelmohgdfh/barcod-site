<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اسکن بارکد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align:center;font-family:tahoma">

  <h2>اسکن بارکد</h2>

  <button onclick="startScan()" style="font-size:18px;padding:10px 20px;">
    شروع اسکن
  </button>

  <div id="reader" style="width:300px;margin:20px auto;"></div>
  <p id="result"></p>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <script>
    const result = document.getElementById("result");
    const html5Qrcode = new Html5Qrcode("reader");

    function startScan() {
      html5Qrcode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          result.innerHTML = "بارکد اسکن شد: " + decodedText;
          html5Qrcode.stop();
        },
        (error) => {}
      ).catch(err => {
        result.innerHTML = "❌ دسترسی به دوربین داده نشد";
      });
    }
  </script>

</body>
</html>
