<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>اسکن بارکد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 350px;
            margin: auto;
        }
        ul {
            max-width: 350px;
            margin: 20px auto;
            text-align: right;
        }
    </style>
</head>

<body>

<h2>اسکن بارکد</h2>
<p>دوربین را روی بارکد بگیرید</p>

<div id="reader"></div>

<h3>لیست بارکدهای اسکن‌شده</h3>
<ul id="barcodeList"></ul>

<script>
    let scannedBarcodes = JSON.parse(localStorage.getItem("barcodes")) || [];

    function showBarcodes() {
        const list = document.getElementById("barcodeList");
        list.innerHTML = "";
        scannedBarcodes.forEach((code, index) => {
            const li = document.createElement("li");
            li.textContent = (index + 1) + " - " + code;
            list.appendChild(li);
        });
    }

    function onScanSuccess(decodedText) {
        scannedBarcodes.push(decodedText);
        localStorage.setItem("barcodes", JSON.stringify(scannedBarcodes));
        showBarcodes();
    }

    const scanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
    );

    scanner.render(onScanSuccess);
